<html>
<head>
<title>
	Registration Form
</title>
</head>
<body>
	<fieldset width="60%">
	<legend width=50% >New User</legend>
	<div>
	<div>First Name : </div>
	<div><input type="text" name="firstname" id="fs-div-div-input1" pattern="[a-zA-z]{2,}" placeholder="Enter First Name" /></div>
	</div>
	<div>Last Name : </div>
	<div><input type="text" name="lastname" id="fs-div-div-input2" pattern="[a-zA-z]{2,}" placeholder="Enter Last Name" /></div>
	</div>
	<div>
	<div>Date of Birth : </div>
	<div><input type="date" name="lastname" id="fs-div-div-input3" placeholder="Enter Last Name" /></div>
	</div>
	</fieldset>
	
</body>
</html>
